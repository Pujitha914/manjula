<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
        }
        img {
            width: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML document that includes text, an image, and a link.</p>
    <img src="https://via.placeholder.com/300" alt="Sample Image">
    <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> to learn more.</p>
</body>
</html>
